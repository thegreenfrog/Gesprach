<template name="infobox">

    <h3>
        {{> xEditable type="text" value=currentSelection.data.name success=onSuccess placement="right" defaultValue="Name"}}
    </h3>

    {{#if node}}
        <ul>
            <li>Node Id: {{ currentSelection.data.id }}</li>
            <li>Posted by: {{ currentSelection.data.user.user }}</li>
            <li>Date Posted: {{date currentSelection.data.date_created}}</li>
            <li>References: {{ currentSelection.connective.referencing }}</li>
            <li>Referenced: {{ currentSelection.connective.referenced }}</li>
        </ul>
    {{else}}
        <ul>
            <li>Edge Id: {{ currentSelection.data.id }}</li>
            <li>Source Node: {{ currentSelection.data.source }}</li>
            <li>Target Node: {{ currentSelection.data.target }}</li>
        </ul>
    {{/if}}

</template>
